<head>
  <link rel="stylesheet" href="/css/board/boardInsert.css">
</head>
<!-- 메인 안에 들어갈 내용 -->
<section class="main-section">

  <div class="board-insert-head">
    <span>작품 수정</span>
      <hr id="boardHr">
  </div>
  
  
  <div class="board-insert-container" th:object="${board}" th:data-value="*{boardNo}">
    
    <label class="preview-img-box2" for="imgInput">

      <img class="preview-img" th:src="|*{boardImgPath}*{boardImgRename}|" onError="this.style.visibility='hidden'">

    </label>

    <div class="board-insert-box">
      <input type="file" name="imgInput" id="imgInput" class="input-img" accept="image/*">
      <input type="text" name="boardTitle" placeholder="제목" th:value="*{boardTitle}">
      <textarea type="text" name="boardContent" placeholder="설명은 500자 이내로 작성해주세요" th:text="*{boardContent}"></textarea>

      <button id="insertBtn">수정 하기</button>
    </div>

  </div>


</section>
